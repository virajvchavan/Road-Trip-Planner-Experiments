<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Road Trip Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <div class="container">
      <br><br><h3>Plan Your Trip: </h3>
      <br>
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                </p><form class="form-inline">
                <label class="sr-only" for="inlineFormInput">Start Point</label>
                <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Start Point" type="text">

                <label class="sr-only" for="inlineFormInputGroup">End Point</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input class="form-control" id="inlineFormInputGroup" placeholder="End Point" type="text">
                </div>
                <label class="sr-only" for="inlineFormInputGroup">End Point</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input class="form-control" id="inlineFormInputGroup" placeholder="Start Date" type="date">
                </div>
                <label class="sr-only" for="inlineFormInputGroup">End Point</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input class="form-control" id="inlineFormInputGroup" placeholder="End Date" type="date">
                </div>
              <p></p>
              <br>
              <a href="routes.html" class="btn btn-primary">Start</a>
            </form></div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  
</body></html>
